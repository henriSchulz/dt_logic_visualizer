<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Logik-Visualizer</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.css" integrity="sha384-5TcZemv2l/9On385z///+d7MSYlvIEw9FuZTIdZ14vJLqWphw7e7ZPuOiCHJcFCP" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.22/dist/katex.min.js" integrity="sha384-cMkvdD8LoxVzGF/RPUKAcvmm49FQ0oxwDF3BGKtDXcEc+T1b2N+teh/OJfpU0jr6" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/symmetry.css">
  <link rel="stylesheet" href="assets/css/index.css">

  
</head>
<body>
  <div class="page">
    <div class="card mb-6">
        <div class="inner-card">
          <header class="page-header">
            <img src="assets/KIT_logo.svg" alt="KIT Logo" class="logo kit" role="img">
            <div class="title-group">
              <h1>Institut für Technik der Informationsverarbeitung</h1>
              <h2>Digitaltechnik</h2>
              <h3>Logik-Visualisierer</h3>
            </div>
            <img src="assets/ITIV_logo.svg" alt="ITIV Logo" class="logo itiv" role="img">
          </header>
          <div class="controls-section p-6">
            <!-- Configuration Section -->
            <div class="mb-6">
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="config-card config-card-blue">
                  <div class="config-header">
                    <div class="config-dot config-dot-blue"></div>
                    <span class="config-title config-title-blue">Logikfunktion</span>
                  </div>
                    <div class="flex flex-wrap gap-2 mt-2" role="group" aria-label="Logikgatter-Preset auswählen">
                    <button type="button" class="preset-btn active px-4 py-2 rounded-lg bg-gray-700 border border-gray-700 shadow-md text-white font-bold transition text-lg" data-value="and">
                      <span class="inline-block align-middle">AND</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="or">
                      <span class="inline-block align-middle">OR</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="xor">
                      <span class="inline-block align-middle">XOR</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="nand">
                      <span class="inline-block align-middle">NAND</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="nor">
                      <span class="inline-block align-middle">NOR</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="xnor">
                      <span class="inline-block align-middle">XNOR</span>
                    </button>
                    <button type="button" class="preset-btn px-4 py-2 rounded-lg bg-white border border-gray-300 shadow-sm text-gray-700 font-semibold transition text-lg" data-value="custom">
                      <span class="inline-block align-middle">Custom</span>
                    </button>
                    </div>
                </div>
                
                <div class="config-card config-card-green">
                  <div class="config-header">
                    <div class="config-dot config-dot-green"></div>
                    <span class="config-title config-title-green">Anzahl Variablen</span>
                  </div>
                  <div class="variable-controls">
                    <button id="minusBtn" aria-label="Anzahl der Variablen verringern" class="var-btn">−</button>
                    <span id="varCountLbl" class="var-count">3</span>
                    <button id="plusBtn" aria-label="Anzahl der Variablen erhöhen" class="var-btn">+</button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Display Options Section -->
            <div>
              <div id="collapseToggle" class="flex items-center justify-between cursor-pointer py-2 px-1 rounded-lg  hover:bg-gray-50" role="button" aria-expanded="false" tabindex="0">
                <h4 class="options-title mb-0">Darstellungsoptionen</h4>
                <svg id="collapseIcon" class="w-5 h-5 text-gray-500 transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" aria-hidden="true">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                </svg>
              </div>
              <div id="displayOptionsContent" class="transition-all duration-300 ease-in-out" style="transform-origin: top; max-height: 0; opacity: 0; padding-top: 0;">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-3">
                  <div class="option-card">
                    <input type="checkbox" id="toggleTruthTable" checked class="option-checkbox">
                    <label for="toggleTruthTable" class="option-label">Wahrheitstabelle</label>
                  </div>
                  <div class="option-card">
                    <input type="checkbox" id="toggleKmap" checked class="option-checkbox">
                    <label for="toggleKmap" class="option-label">Symmetriediagramm</label>
                  </div>
                  <div class="option-card">
                    <input type="checkbox" id="toggleExpressions" checked class="option-checkbox">
                    <label for="toggleExpressions" class="option-label">Min-/Maxterme</label>
                  </div>
                  <div class="option-card">
                    <input type="checkbox" id="toggleBooleanDev" checked class="option-checkbox">
                    <label for="toggleBooleanDev" class="option-label">Boolesche Entwicklung</label>
                  </div>
                  <div class="option-card">
                    <input type="checkbox" id="toggleMux" checked class="option-checkbox">
                    <label for="toggleMux" class="option-label">Multiplexer</label>
                  </div>
                  <div>
                    <button id="landscapeToggleBtn" aria-label="Toggle Landscape Mode" class="landscape-btn">
                      <img class="mr-2" src="assets/rotate.png" alt="Toggle Landscape Mode">
                      <span>Landscape</span>
                    </button>
                  </div>
                </div>
              </div>
            </div>
        </div>
        </div>
    </div>


    <section class="card mb-6" id="current-function-card">
      <div class="inner-card ">
         
  
   <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">Aktuelle Logikfunktion</h4>
    <div class="card-body">
      <div class="w-full overflow-x-auto">
      <span id="current-function-expression" class="flex justify-center text-3xl font-mono font-bold text-gray-800 whitespace-nowrap min-w-0"></span>
    </div>
    </div>
    </div>
    </section>

    <main id="card-grid" class="grid md:grid-cols-1 lg:grid-cols-3 gap-6 w-full">

      <section class="card" id="truthTableCard">
       <div class="inner-card"> 
        <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">Wahrheitstabelle</h4>
        <div class="card-body">
          <div id="truthWrap"></div>
        </div></div>
      </section>

      <section class="card" id="kmapCard">
        <div class="inner-card">
          <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">Symmetriediagramm</h4>
          <div class="p-6 h-full flex flex-col">
            <div id="symmetry-diagram"></div>
          </div>
        </div>
      </section>

      <section class="card" id="expressionsCard">
        <div class="inner-card">
          <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">DNF/KNF &amp; DMF/KMF</h4>
          <div class="card-body">
        <div id="exprWrap"></div>
          </div>
        </div>
      </section>

      <section class="card" id="booleanDevCard">
        <div class="inner-card">
          <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">Boolesche Entwicklung</h4>
          <div class="card-body">
        <div style="margin-bottom: 10px;">
          <label for="expansionOrderInput">Entwicklungsreihenfolge:</label>
          <input type="text" id="expansionOrderInput" placeholder="z.B. cba" style="width: 100px; margin-left: 5px;" aria-label="Entwicklungsreihenfolge für Boolesche Entwicklung eingeben">
        </div>
        <div id="devWrap"></div>
          </div>
        </div>
      </section>

      <section class="card" id="muxCard">
        <div class="inner-card">
          <h4 class="text-3xl font-bold text-gray-700 pt-4 px-2 text-center">Multiplexer Realisierung</h4>
          <div class="card-body" style="display: flex; flex-direction: column;">
        <div id="muxWrap">
          <svg id="muxDiagramSvg" style="border:1px solid #ccc;"></svg>
        </div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="src/index.js" defer type="module">
   
  </script>
</body>
</html>
