<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Logik-Visualizer</title>

  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="assets/css/symmetry.css">
  <link rel="stylesheet" href="assets/css/index.css">

</head>
<body>
  <div class="page">
    <header class="page-header">
      <img src="assets/KIT_logo.svg" alt="KIT Logo" class="logo kit" role="img">
      <div class="title-group">
        <h1>Institut für Technik der Informationsverarbeitung</h1>
        <h2>Digitaltechnik</h2>
        <h3>Logik-Visualisierer</h3>
      </div>
      <img src="assets/ITIV_logo.svg" alt="ITIV Logo" class="logo itiv" role="img">
    </header>

    <div style="margin-bottom: 1.5rem; padding: 1rem; background: var(--card-bg); border:2px solid var(--kit-blue); border-radius:6px; box-shadow:var(--shadow); text-align: center;">
        <select id="presetOp" aria-label="Logikgatter-Preset auswählen">
        <option value="custom">custom</option>
        <option value="and">AND</option>
        <option value="or">OR</option>
        <option value="xor" selected>XOR</option>
        <option value="nand">NAND</option>
        <option value="nor">NOR</option>
        <option value="xnor">XNOR</option>
        </select>
        &nbsp;&nbsp;
        Variablen:
        <button id="minusBtn" aria-label="Anzahl der Variablen verringern">−</button>
        <span id="varCountLbl">3</span>
        <button id="plusBtn" aria-label="Anzahl der Variablen erhöhen">+</button>
        &nbsp;&nbsp;
        <input type="checkbox" id="toggleTruthTable" checked> <label for="toggleTruthTable">Wahrheitstabelle</label>
        <input type="checkbox" id="toggleKmap" checked> <label for="toggleKmap">Symmetriediagramm</label>
        <input type="checkbox" id="toggleExpressions" checked> <label for="toggleExpressions">Min-/Maxterme</label>
        <input type="checkbox" id="toggleBooleanDev" checked> <label for="toggleBooleanDev">Boolesche Entwicklung</label>
        <input type="checkbox" id="toggleMux" checked> <label for="toggleMux">Multiplexer</label>
        &nbsp;&nbsp;
        <button id="landscapeToggleBtn" aria-label="Toggle Landscape Mode"><img src="assets/rotate.png" alt="Toggle Landscape Mode"></button>
    </div>

    <main class="card-grid">
      <section class="card" id="truthTableCard">
        <h4 class="card-title">Wahrheitstabelle</h4>
        <div class="card-body">
          <div id="truthWrap"></div>
        </div>
      </section>

      <section class="card" id="kmapCard">
        <h4 class="card-title">Symmetriediagramm</h4>
        <div class="card-body">
          <div id="symmetry-diagram"></div>
        </div>
      </section>

      <section class="card" id="expressionsCard">
        <h4 class="card-title">DNF/KNF &amp; DMF/KMF</h4>
        <div class="card-body">
          <div id="exprWrap"></div>
        </div>
      </section>

      <section class="card" id="booleanDevCard">
        <h4 class="card-title">Boolesche Entwicklung</h4>
        <div class="card-body">
          <div style="margin-bottom: 10px;">
            <label for="expansionOrderInput">Entwicklungsreihenfolge:</label>
            <input type="text" id="expansionOrderInput" placeholder="z.B. cba" style="width: 100px; margin-left: 5px;" aria-label="Entwicklungsreihenfolge für Boolesche Entwicklung eingeben">
          </div>
          <div id="devWrap"></div>
        </div>
      </section>

      <section class="card" id="muxCard">
        <h4 class="card-title">Multiplexer Realisierung</h4>
        <div class="card-body" style="display: flex; flex-direction: column;">
          <div id="muxWrap">
            <svg id="muxDiagramSvg" style="border:1px solid #ccc;"></svg> <!-- Removed fixed height -->
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="src/index.js" defer type="module">
   
  </script>
</body>
</html>
